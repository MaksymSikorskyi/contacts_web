{% extends "base.html" %}

{% block content %}
    <h1>Contacts</h1>

    <p>
        <a href='{% url 'contacts-create' %}'>Add contact</a>
    </p>

    {% for contact in contacts %}
        <div>
            <h4>
                <a href='{{ contact.get_absolute_url }}'>{{ contact.full_name }}</a>
            </h4>
            <p>{{ contact.email }}</p>
        </div>
    {% endfor %}

{% endblock content %}
