{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h1>{% translate "Contacts" %}</h1>

    <p>
        <a href='{% url 'contacts:create' %}'>{% translate "Add contact" %}</a>
    </p>

    {% for contact in contacts %}
        <div>
            <h4>
                <a href='{{ contact.get_absolute_url }}'>{{ contact.full_name }}</a>
            </h4>
            <p>{{ contact.email }}</p>
        </div>
    {% endfor %}

{% endblock content %}
